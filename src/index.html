<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./assets/favicon.ico" rel="icon" type="image/x-icon" />
  <title>Y-ZONE | Online store</title>
</head>

<body class="body">
  <header class="header">
    <div class="container header-container">
      <a class="logo" href="#">
        <h1 class="headling">Y-ZONE</h1>
      </a>

      <div class="catalog">
        <button class="btn btn-catalog">Каталог</button>
        <ul class="catalog-list">
          <li class="catalog-list__item">Все товары</li>
        </ul>
      </div>

      <div class="search">
        <div class="search-wrapper">
          <input class="search__input" type="search" placeholder="Искать на Y-zone" autofocus autocomplete="off">
          <button class="btn search__btn"></button>
        </div>
      </div>

      <a class="cart" href="#" id="cart">
        <span class="cart-counter">0</span>
        <span class="cart-icon">
          <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
              d="M6 6a4 4 0 0 1 4-4h4a4 4 0 0 1 4 4v2h5.133L21.82 18.496A4 4 0 0 1 17.85 22H6.149a4 4 0 0 1-3.969-3.504L.867 8H6V6zm6 2a1 1 0 0 1 0 2H3.133l1.03 
                8.248A2 2 0 0 0 6.149 20h11.704a2 2 0 0 0 1.984-1.752L20.867 10H16V6a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v2h4z">
            </path>
          </svg>
        </span>
        <span class="cart-title">Корзина</span>
      </a>

    </div>
  </header>

  <main class="main">
    <div class="container main-container">
      <section class="filter">
        <h2 class="filter-headling">Фильтры</h2>

        <h2 class="filter-set">по значению</h2>

        <div class="filter-production">
          <h3 class="filter-title filter-price__title">производитель:</h3>
          <div class="field-production">
          </div>
        </div>

        <div class="filter-color">
          <h3 class="filter-title filter-color__title">цвет:</h3>
          <div class="field-color">
          </div>
        </div>

        <div class="filter-connect">
          <h3 class="filter-title filter-connect__title">тип подключения:</h3>
          <div class="field-connect">
          </div>
        </div>

        <div class="filter-check">
          <label class="filter-check__label">
            <input type="checkbox" class="filter-check__checkbox" id="discount-checkbox">
            <span class="filter-check__label-text">акция</span>
          </label>
        </div>


        <h2 class="filter-set">по диапазону</h2>

        <div class="filter-price">
          <h3 class="filter-title filter-price__title">цена:</h3>
          <form>
            <div class="filter-price__range">
              <div class="filter-price__input-wrapper">
                <label for="min" class="filter-price__label">от</label>
                <input id="min" class="filter-price__input" type="number">
              </div>
              <div class="filter-price__input-wrapper">
                <label for="max" class="filter-price__label">до</label>
                <input id="max" class="filter-price__input" type="number">
              </div>
            </div>
          </form>
        </div>

        <div class="filter-year">
          <h3 class="filter-title filter-year__title">год выхода на рынок:</h3>
          <div class="filter-year__values">
            <span id="range1" data-reset="2017">2017</span>
            <span>-</span>
            <span id="range2" data-reset="2022">2022</span>
          </div>
          <div class="filter-year__slider">
            <div class="slider-track"></div>
            <input id="slider-1" class="year-range" type="range" min="2017" max="2022" value="2018">
            <input id="slider-2" class="year-range" type="range" min="2017" max="2022" value="2021">
          </div>
        </div>

        <div class="filter-stock">
          <h3 class="filter-title filter-stock__title">количество на складе:</h3>
          <div class="filter-stock__values">
            <span id="stock-range1" data-reset="1">1</span>
            <span>-</span>
            <span id="stock-range2" data-reset="30">30</span>
          </div>
          <div class="filter-stock__slider">
            <div class="slider-stock-track"></div>
            <input id="stock-slider-1" class="stock-range" type="range" min="1" max="30" value="1">
            <input id="stock-slider-2" class="stock-range" type="range" min="1" max="30" value="30">
          </div>
        </div>

        <button id="btn-reset" class="btn btn-reset">Сброс фильтров</button>

        <button id="btn-clear-storage" class="btn btn-clear-storage">Сброс сохранения</button>

      </section>

      <section class="content">
        <div class="sort">
          <h2 class="filter-set">сортировка</h2>
          <select id="select" class="select">
            <option class="select-option" value="0">-</option>
            <option class="select-option" value="1">По названию, от А до Я</option>
            <option class="select-option" value="2">По названию, от Я до А</option>
            <option class="select-option" value="3">По цене, по возрастанию</option>
            <option class="select-option" value="4">По цене, по убыванию</option>
          </select>
        </div>
        <p class="info"></p>
        <div class="goods">
        <!-- КАРТОЧКИ ТОВАРОВ -->
        <!-- <div class="card">
          <div class="card__sale">Акция</div>
          <div class="card__img">
            <img src="./assets/1033180284.jpg" width="240" height="auto" alt="img">
          </div>
          <div class="card__description">
            <span class="card__price">33990 ₽</span>
            <h4 class="card__title">Игровая приставка Sony PlayStation 4 Pro</h4>
            <span class="card__info">В наличии: <span class="card__count">3</span></span>
            <span class="card__info">Год выпуска: <span class="card__year">2022</span></span>
            <span class="card__info">Производитель: <span class="card__production">Sony</span></span>
            <span class="card__info">Цвет: <span class="card__color">черный</span></span>
          </div>
          <button class="btn card__btn">В корзину</button>
        </div>-->
        </div>
      </section>
    </div>
  </main>

  <footer class="footer">
    <div class="container footer-container">
      <div class="copyright">
        <span class="copyright-item footer__year">2022 |</span>
        <a class="copyright-item footer__link" href="https://github.com/PesukarhuTG" target="_blank">pesukarhutg</a>
      </div>

      <a class="footer__logo" href="https://rs.school/" target="_blank"></a>
    </div>
  </footer>

  <div class="modal">
    <div class="modal-body">
      <div class="modal__close"></div>
      <p class="modal__info">Извините, все слоты заполнены</p>
    </div>
  </div>

</body>

</html>
